    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdfaf9;
            background-image: radial-gradient(#f1e1e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            color: #1a1a1a;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);

        .premium-shadow {
            box-shadow: 0 20px 25px -5px rgba(159, 18, 57, 0.05), 0 8px 10px -6px rgba(159, 18, 57, 0.05);

        .text-gradient {
            background: linear-gradient(to right, #9f1239, #be123c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .printable-area { display: block !important; padding: 20px !important; }
            nav, aside, button:not(.print-button) { display: none !important; }
            .fixed { position: static !important; }
            .bg-black\/60 { display: none !important; } /* Hide modal backdrop */
            .rounded-\[2\.5rem\] { border-radius: 0 !important; }
            .shadow-2xl { box-shadow: none !important; }
        }
